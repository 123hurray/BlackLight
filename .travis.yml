language: android
before_install:
    - wget http://services.gradle.org/distributions/gradle-1.12-all.zip
    - unzip gradle-1.12-all.zip >> /dev/null
    - export GRADLE_HOME=$PWD/gradle-1.12
    - export PATH=$GRADLE_HOME/bin:$PATH
    - wget https://dl-ssl.google.com/android/repository/build-tools_r21.0.2-linux.zip
    - unzip build-tools_r21.0.2-linux.zip -d $ANDROID_HOME >> /dev/null
    - mv $ANDROID_HOME/android-5.0 $ANDROID_HOME/build-tools/21.0.2
script: 'gradle :app-snapshot:build'
android:
    componenents:
        - build-tools-21.0.2
        - android-21
        - extra-android-support
        - extra-android-m2repository
deploy:
    provider: releases
    api-key: '064ffd845a9b5e2aec01bde1d37dfd598a39e1e3'
    file: "app-snapshot/build/outputs/apk/app-debug.apk"
    skip_cleanup: true
    on:
        tags: true
        all_branches: true
