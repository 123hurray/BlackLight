apply plugin: 'com.android.application'

repositories {
    jcenter()
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "us.shandian.blacklight"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 32
        versionName "1.3.0"
    }
    signingConfigs {
        releaseSigning {
            storeFile file(System.getenv("ANDROID_KEYSTORE"))
            storePassword System.console().readLine("\nStore password: ")
            keyAlias System.getenv("ANDROID_KEYALIAS")
            keyPassword System.console().readLine("Key password: ")
        }
    }
    buildTypes {
        release {
            minifyEnabled false // the default value is false though.
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseSigning
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project(':blacklight-base')
}
